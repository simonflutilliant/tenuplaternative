    <link type="text/css" rel="stylesheet" href="/auth/resources/w2vjf/login/TENUP/styles/font.css">
    <!-- tag commander -->

        if (window.location.hostname == "auth-dev.fft.fr")

            my_tag_script.setAttribute('src', 'https://cdn.tagcommander.com/3288/uat/tc_FFT_38.js');

        else {
            my_tag_script.setAttribute('src', 'https://cdn.tagcommander.com/3288/tc_FFT_38.js');

                    <picture>
                        <source srcset="/auth/resources/w2vjf/login/TENUP/img/logo.png, /auth/resources/w2vjf/login/TENUP/img/logo@2x.png 2x">
                        <img src="/auth/resources/w2vjf/login/TENUP/img/logo.png" alt="">
                    </picture>
                </div>
                <h1>Connexion</h1>
                <p>Connectez-vous en utilisant les mêmes identifiants que sur les sites FFT : Ten’Up, Proshop FFT, la billetterie ou la boutique Roland-Garros</p>
                <div class="form-connexion-elements">

                                    </svg>
                                    <span class="line">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="15.655" height="13.756" viewBox="0 0 15.655 13.756">
                                            <line id="Ligne_1" data-name="Ligne 1" y1="13" x2="15" transform="translate(0.327 0.378)" fill="none" stroke="#232346" stroke-width="1"/>

                                    </span>
